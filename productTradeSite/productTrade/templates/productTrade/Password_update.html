{% extends 'productTrade/base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class= 'main_box'>
		<main>
            <h1 style="text-align: center;">회원정보</h1>
            <hr>
            <div class="container">
                <form action="{% url 'update_pw' %}" method="post">
                    <!-- 잘못된 요청 검증: form을 통해서만 데이터가 들어오게 한다.-->
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <button type="submit">수정</button>
                </form>
            </div>
        </main>
    </div>    
</div>
{% endblock %}
